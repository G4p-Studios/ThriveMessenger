name: Build Windows Desktop

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "main.py"
      - "client.conf"
      - "sounds/**"
      - ".github/workflows/build-windows.yml"
      - "pyproject.toml"
      - "Thrive Messenger.spec"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller keyring plyer wxPython

      - name: Build one-folder app
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm --windowed --name "thrive_messenger" main.py
          if (!(Test-Path "dist/thrive_messenger/sounds")) { New-Item -ItemType Directory -Path "dist/thrive_messenger/sounds" | Out-Null }
          Copy-Item -Recurse -Force "sounds\*" "dist\thrive_messenger\sounds\"
          Copy-Item -Force "client.conf" "dist\thrive_messenger\client.conf"

      - name: Package zip
        shell: pwsh
        run: |
          if (Test-Path "dist/thrive_messenger.zip") { Remove-Item -Force "dist/thrive_messenger.zip" }
          Compress-Archive -Path "dist/thrive_messenger/*" -DestinationPath "dist/thrive_messenger.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: thrive-messenger-windows
          path: dist/thrive_messenger.zip
          if-no-files-found: error
