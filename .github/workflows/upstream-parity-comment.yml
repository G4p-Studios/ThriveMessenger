name: Upstream Parity Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  parity-report:
    # Keep noise low: only run on the automated upstream sync PRs.
    if: startsWith(github.head_ref, 'bot/upstream-sync-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch upstream main
        run: |
          git remote add upstream https://github.com/G4p-Studios/ThriveMessenger.git
          git fetch upstream main

      - name: Run upstream parity report
        run: |
          python3 scripts/upstream_parity_report.py | tee parity-report.txt

      - name: Create or update PR comment with report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('parity-report.txt', 'utf8');
            const body = `## Upstream Parity Report\n\`\`\`text\n${report}\n\`\`\``;
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner, repo, issue_number, per_page: 100
            });
            const marker = '<!-- upstream-parity-report -->';
            const existing = comments.find(c => c.user?.type === 'Bot' && c.body?.includes(marker));
            const finalBody = `${marker}\n${body}`;
            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: existing.id, body: finalBody
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number, body: finalBody
              });
            }
